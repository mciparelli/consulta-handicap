# fly.toml app configuration file generated for consulta-handicap on 2023-04-24T10:18:28-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "consulta-handicap"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "scl"

[processes]
remix = "npm run start"
varnish = "varnishd -F -f /etc/varnish/default.vcl -T none"

[build]

[env]

[experimental]
  allowed_public_ports = []
  auto_rollback = true
  cmd = []
  entrypoint = []
  exec = []

[[mounts]]
  destination = "/data"
  encrypted = false
  processes = []
  source = "data"

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["remix", "varnish"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
