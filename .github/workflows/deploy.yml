name: 🚀 Deploy
on:
  push:
    branches:
      - main

permissions:
  actions: write
  contents: read

jobs:
  format: 
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.10.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: vx.x.x

      - name: Format code
        run: deno fmt

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Apply formatting changes
  lint:
    name: ⬣ Lint
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.10.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: vx.x.x

      - name: 🔬 Lint
        run: deno lint
  deploy:
    name: 🚀 Deploy
    runs-on: ubuntu-latest
    needs: [format, lint]
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.10.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: Use flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master
      - run: npm run deploy
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}